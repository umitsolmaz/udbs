<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kişisel Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
        line-height: 1.6;
      }
      header {
        background: #4a90e2;
        color: white;
        padding: 2rem 1rem;
        text-align: center;
      }
      header h1 {
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
      }
      header a {
        color: white;
        text-decoration: underline;
      }
      nav {
        max-width: 800px;
        margin: 1rem auto;
        padding: 0 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }
      nav button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        background-color: #eee;
        cursor: pointer;
      }
      nav button.active {
        background-color: #4a90e2;
        color: white;
      }
      .search {
        max-width: 800px;
        margin: 1rem auto;
        padding: 0 1rem;
        text-align: center;
      }
      .search input {
        padding: 0.5rem;
        width: 100%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      article {
        background: white;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        cursor: pointer;
      }
      article h2 {
        margin-top: 0;
        color: #4a90e2;
      }
      article p {
        margin: 0.5rem 0 0 0;
      }
      #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }
      #modal .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
      }
      #modal .close {
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        font-size: 1.5rem;
        cursor: pointer;
        color: #333;
      }
      footer {
        background: #333;
        color: #ccc;
        padding: 1.5rem 1rem;
        text-align: center;
        font-size: 0.9rem;
      }
      footer a {
        color: #f0f0f0;
        margin: 0 0.4rem;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
        color: #fff;
      }
      @media (max-width: 600px) {
        header h1 {
          font-size: 2rem;
        }
        article {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Benim Blogum</h1>
      <p>
        <a href="https://ornek.com" title="Kişisel blogum">ornek.com kişisel blog sayfası</a>
      </p>
    </header>

    <div class="search">
      <input type="text" id="aramaKutusu" placeholder="Yazı arayın..." oninput="filtrele(seciliKategori)" />
    </div>

    <nav id="kategori-nav">
      <button onclick="filtrele('hepsi')" class="active">Tümü</button>
      <button onclick="filtrele('yazılım')">Yazılım</button>
      <button onclick="filtrele('tasarım')">Tasarım</button>
      <button onclick="filtrele('kişisel')">Kişisel</button>
    </nav>

    <main id="yazi-listesi"></main>

    <div id="modal">
      <div class="modal-content">
        <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
        <div id="modal-icerik"></div>
      </div>
    </div>

    <footer>
      <a href="https://twitter.com/kullanici" rel="me" target="_blank">Twitter</a>
      &bull;
      <a href="https://pixabay.com/users/kullanici" rel="me" target="_blank">Pixabay</a>
      &bull;
      <a href="https://github.com/kullanici" rel="me" target="_blank">GitHub</a>
      &bull;
      <a href="https://pixelfed.social/kullanici" rel="me" target="_blank">Pixelfed</a>
      <br /><br />
      <a href="https://mastodon.social/@kullanici" rel="me" target="_blank">Mastodon</a>
    </footer>

    <script>
      const yazilar = [
        {
          baslik: "Yazılımda Temel Kavramlar",
          icerik: "Bu yazıda yazılım geliştirmeye yeni başlayanlar için temel kavramları anlatıyorum.",
          kategori: "yazılım"
        },
        {
          baslik: "Mobil Uyumlu Tasarım Nedir?",
          icerik: "Mobil cihazlar için tasarım yaparken dikkat edilmesi gerekenler.",
          kategori: "tasarım"
        },
        {
          baslik: "Kendimi Tanıtıyorum",
          icerik: "Bu blogda neler paylaşacağımı ve kim olduğumu anlatıyorum.",
          kategori: "kişisel"
        },
      ];

      let seciliKategori = 'hepsi';

      function filtrele(kategori) {
        seciliKategori = kategori;
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        const aktif = Array.from(document.querySelectorAll('nav button')).find(btn => btn.textContent.toLowerCase() === kategori);
        if (aktif) aktif.classList.add('active');

        const liste = document.getElementById("yazi-listesi");
        liste.innerHTML = "";

        const arama = document.getElementById("aramaKutusu").value.toLowerCase();

        yazilar.forEach(yazi => {
          if ((kategori === "hepsi" || yazi.kategori === kategori) && (yazi.baslik.toLowerCase().includes(arama) || yazi.icerik.toLowerCase().includes(arama))) {
            const makale = document.createElement("article");
            makale.innerHTML = `<h2>${yazi.baslik}</h2><p>${yazi.icerik}</p>`;
            makale.onclick = () => detayGoster(yazi);
            liste.appendChild(makale);
          }
        });
      }

      function detayGoster(yazi) {
        document.getElementById("modal-icerik").innerHTML = `<h2>${yazi.baslik}</h2><p>${yazi.icerik}</p>`;
        document.getElementById("modal").style.display = "flex";
      }

      filtrele("hepsi");
    </script>
  </body>
</html>
